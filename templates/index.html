<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Jupyter Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Web Jupyter Editor</span>
            <div class="d-flex">
                <input type="file" id="notebookFile" accept=".ipynb" class="d-none">
                <input type="file" id="saveFileInput" class="d-none" nwsaveas>
                <button class="btn btn-outline-light me-2" id="uploadNotebook">Upload Notebook</button>
                <button class="btn btn-outline-light me-2" id="addCodeCell">Add Code Cell</button>
                <button class="btn btn-outline-light me-2" id="addMarkdownCell">Add Markdown Cell</button>
                <button class="btn btn-success" id="saveNotebook">Save Notebook</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="notebook-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
